syntax = "proto3";

package protocol.v1;

option go_package = ".;v1";

message Header {
    MessageType type = 1;
}

enum MessageType {
    UNKNOWN = 0;
    FILE = 1;
    MESSAGE = 2;
    FILE_W_MESSAGE = 3;
    RESPONSE = 4;
}

message Message {
    string type = 1;
    bytes data = 2;
}

message FileInfo {
    string type = 1;
    bytes fileInfo = 2;
}

message Response {
    int32 status = 1;
    string message = 2;
}